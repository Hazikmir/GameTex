<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazik Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Splash screen */
        #splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            z-index: 10;
        }
        
        /* App container */
        .app-container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        .game-option {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }

        .game-option img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        Made by Hazik Studio
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="app-container">
        <h2>Select a Game to Download</h2>

        <!-- Dumper Simulator Game Option -->
        <div class="game-option" onclick="downloadDumperSimulator()">
            <img src="https://i.postimg.cc/W1ZyZkmt/file-QLAcxnk-Fie-Tbyov5qt-BR8c-1.webp" alt="Dumper Simulator 2025">
            <p>Dumper Simulator 2025</p>
        </div>

        <!-- Indian Mini Truck Simulator Game Option -->
        <div class="game-option" onclick="downloadIndianTruckSimulator()">
            <img src="https://i.postimg.cc/1XLHRvjB/file-28hcn3ytn9nu-Uamn-UAPG2-R-1.webp" alt="Indian Mini Truck Simulator 2025">
            <p>Indian Mini Truck Simulator 2025</p>
        </div>
    </div>

    <script>
        // Show the main app container after 3 seconds (splash screen timeout)
        setTimeout(function() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }, 3000);

        // Function to download Dumper Simulator 2025
        function downloadDumperSimulator() {
            var downloadLink = 'https://drive.usercontent.google.com/open?id=1-0UVtU5m_wpjtOr_gii3bUJDXuVAw4my&authuser=0';
            if (confirm("Do you want to download Dumper Simulator 2025?")) {
                window.open(downloadLink, '_blank');
                promptRating();
            }
        }

        // Function to download Indian Mini Truck Simulator 2025
        function downloadIndianTruckSimulator() {
            var downloadLink = 'https://drive.google.com/file/d/1-bu-NoOtbGVLklZjIknvEchpmba8zJsZ/view?usp=drivesdk';
            if (confirm("Do you want to download Indian Mini Truck Simulator 2025?")) {
                window.open(downloadLink, '_blank');
                promptRating();
            }
        }

        // Function to prompt rating and feedback after game download
        function promptRating() {
            var rating = prompt("Please rate the game (0-5 stars):");
            if (rating >= 0 && rating <= 5) {
                alert("Thank you for your rating of " + rating + " stars!");
            } else {
                alert("Invalid rating. Please provide a rating between 0 and 5.");
            }

            var feedback = confirm("Would you like to provide feedback?");
            if (feedback) {
                alert("You can contact us at: hazikdevlog@gmail.com or visit our YouTube channel: Hazik Devlog");
            }
        }
    </script>
</body>
</html>
